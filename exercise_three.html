<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Three</title>
</head>
<body>
    <script>

        var player1 = prompt("Player 1, what is your name?");
        var player1Score = parseFloat(prompt("Player 1 Score:"));

        var player2 = prompt("Player 2, what is your name?");
        var player2Score = parseFloat(prompt("Player 2 Score:"));

        /*
            Todo:
            Prompt the players for their names.
            Print out the name of the player with the higher score,
            or "Tie" if there is a tie.
        */


        if (player1Score > player2Score){
            console.log(player1, player1Score); // player 1 winner

        } else if (player2Score > player1Score) { // player 2 winner
            console.log(player2, player2Score);

        } else { // otherwise Tie
            console.log("Tie");
        }


    

    </script>
</body>
</html>
